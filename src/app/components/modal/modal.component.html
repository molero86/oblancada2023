<!-- Modal -->
<div class="modal fade" [id]="this.modalId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header primaryBackground">
          <h5 class="modal-title" id="exampleModalLongTitle">{{this.modalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngFor="let line of this.modalBody" >
            <ul>
              <li>{{line}}</li>
            </ul>
          </div>
        </div>
        <div class="modal-footer primaryBackground">
          <button type="button" class="btn btn-light" data-dismiss="modal" style="color:brown">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
